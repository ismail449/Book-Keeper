<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Keeper</title>
    <link rel="icon" type="image/png" href="bookmark.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i
          class="fa-solid fa-xmark"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com"
            alt="favicon"
          />
          <a href="#" target="_blank">test</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fa-solid fa-xmark"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com"
            alt="favicon"
          />
          <a href="#" target="_blank">test</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fa-solid fa-xmark"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://google.com"
            alt="favicon"
          />
          <a href="#" target="_blank">test</a>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i
          class="fa-solid fa-xmark close-icon"
          id="close-modal"
          title="Close Modal"
        ></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- website name -->
            <div class="form-group">
              <label for="website-name" class="from-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- website URL -->
            <div class="form-group">
              <label for="website-url" class="from-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
